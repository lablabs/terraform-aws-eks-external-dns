---
name: Bug report
description: File a bug report
title: "bug: "
labels: bug

body:
- type: markdown
  attributes:
    value: >
      **Thank you for wanting to report a bug!**

      Verify first that your issue is not [already reported on
      GitHub][issue search].

      Also test if the latest release is affected too.

- type: textarea
  attributes:
    label: Summary
    description: Explain the problem briefly below.
    placeholder: >-
      When I try to do X with teraform module from the main branch on GitHub, Y
      breaks in a way Z under the env E. Here are all the details I know
      about this problem...
  validations:
    required: true

- type: dropdown
  attributes:
    label: Issue Type
    description: >
      Please select the single available option in the drop-down.

      <details>
        <summary>
          <em>Why?</em>
        </summary>

        We would do it by ourselves but unfortunatelly, the curent
        edition of GitHub Issue Forms Alpha does not support this yet ðŸ¤·


        _We will make it easier in the future, once GitHub
        supports dropdown defaults. Promise!_

      </details>
    options:
    - Bug Report
  validations:
    required: true

- type: textarea
  attributes:
    label: Terraform Version
    description: >-
      Paste verbatim output from `terraform --version` below, under
      the prompt line. Please don't wrap it with tripple backticks â€” your
      whole input will be turned into a code snippet automatically.
    render: console
    placeholder: |
        $ terraform --version
        Terraform v1.1.4
        on linux_amd64
        + provider registry.terraform.io/cloudposse/utils v0.17.23
        + provider registry.terraform.io/hashicorp/aws v4.13.0
        + provider registry.terraform.io/hashicorp/helm v2.5.1
        + provider registry.terraform.io/hashicorp/kubernetes v2.11.0
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to Reproduce
    description: |
      Describe exactly how to reproduce the problem, using a minimal test-case.

      **HINT:** You can paste https://gist.github.com links for larger files.
    value: |
      <!--- Paste example terraform code between quotes below -->
      ```hcl (paste below)

      ```
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Results
    description: >-
      Describe what you expected to happen when running the steps above.
    placeholder: >-
      I expected X to happen because I assumed Y.
  validations:
    required: true

- type: textarea
  attributes:
    label: Actual Results
    description: |
      Describe what actually happened.

      Paste verbatim command output and don't wrap it with tripple backticks â€” your
      whole input will be turned into a code snippet automatically.
    render: console
    placeholder: Terrafom command output...
  validations:
    required: true
